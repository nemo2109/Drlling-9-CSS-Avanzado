<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bobo Formulario</title>
</head>
<body>
    <header class="header">
        <nav class="header__navegation">
            <h1 class="header__navegation__titulo">Intenta llenarlo :)</h1>
        </nav>
    </header>

    <main class="menu">
        <nav class="menu__navegation">
            <div class="menu__navegation__box">
                <form action="" class="menu__navegation__box__forma">
                    <label for="name">Nombre</label>
                    <p class="menu__navegation__box__parrafo">
                        <input type="text" class=""
                        placeholder="Martita" required>
                    </p>
                    <label for="name">Apellidos</label>
                    <p class="menu__navegation__box__parrafo">
                        <input type="text" class="" placeholder="Torres" required>
                    </p>
                    <label for="name">Fecha de Nacimiento</label>
                    <p class="menu__navegation__box__parrafo">
                        <input type="date" class="" required>
                    </p>
                    <label for="name">Correo Electronico</label>
                    <p class="menu__navegation__box__parrafo">
                        <input type="email" class="" placeholder="joseangel12@gmail.com" required>
                    </p>
                    <label for="">Edad</label>
                    <p class="menu__navegation__box__parrafo">
                        <input type="number" class="" required>
                    </p>
                    
                    <input type="submit" class="menu__navegation__box__forma">
                    
                    
                </form>
            </div>
        </nav>

    </main>
    
    
</body>
</html>
